project: "Point-Cloud-Research"
entity: "tito-ruiz-haros"
program: train_v3.py  # V3: Con runtime oversampling
method: bayes
metric:
  name: IoU_Maquinaria
  goal: maximize

parameters:
  config:
    value: configs/randlanet/randlanet_v3.yaml
  
  learning_rate:
    min: 0.005
    max: 0.02
  
  weight_maq:
    values: [2.5, 3.0, 3.5]  # Reducido (oversampling ayuda)
  
  jitter_sigma:
    min: 0.005
    max: 0.020

command:
  - python3
  - train_v3.py  # V3: Con runtime oversampling
  - --config
  - configs/randlanet/randlanet_v3.yaml
